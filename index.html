<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Code-Easy Car</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(45deg, #2031a3, #cf2a88);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .car-list {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .car-item {
            background: rgba(32, 49, 163, 0.8);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .car-item.online {
            background: rgba(250, 224, 86, 0.9);
            color: #000000;
        }
        
        .car-item.offline {
            background: rgba(100, 100, 100, 0.5);
            opacity: 0.6;
        }
        
        .car-info {
            font-weight: bold;
        }
        
        .car-status {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .status-online {
            background: #44ff44;
            color: #000000;
        }
        
        .status-offline {
            background: #ff4444;
            color: #ffffff;
        }
        
        .connect-btn {
            background: #F6802A;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
        
        .connect-btn:disabled {
            background: #666666;
            cursor: not-allowed;
        }
        
        .scan-btn {
            background: #cf2a88;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px auto;
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .manual-entry {
            background: rgba(207, 42, 136, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .manual-entry input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin: 10px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="color: #FFE746;">üöó Find Your Code-Easy Car</h1>
        <p>Scan for available cars on the network</p>
    </div>
    
    <button class="scan-btn" onclick="scanForCars()">üîç Scan for Cars</button>
    
    <div class="car-list" id="carList">
        <div class="loading" id="loading" style="display: none;">
            <p>üîç Scanning for cars...</p>
            <p>This may take a few seconds...</p>
        </div>
    </div>
    
    <div class="manual-entry">
        <h3>Manual Connection</h3>
        <p>If your car doesn't appear above, enter the IP manually:</p>
        <input type="text" id="manualIP" placeholder="192.168.1.105" maxlength="15">
        <button class="connect-btn" onclick="connectManual()">Connect</button>
    </div>

    <script>
        const commonIPs = [
            '192.168.1.', '192.168.0.', '10.0.0.', '172.16.0.'
        ];
        
        async function scanForCars() {
            const carList = document.getElementById('carList');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'block';
            carList.innerHTML = '<div class="loading" id="loading"><p>üîç Scanning for cars...</p></div>';
            
            const foundCars = [];
            
            // Get current IP to determine network range
            const currentIP = await getCurrentIP();
            const networkBase = currentIP.substring(0, currentIP.lastIndexOf('.') + 1);
            
            console.log(`Scanning network: ${networkBase}x`);
            
            // Scan common car IPs (100-120 range)
            const promises = [];
            for (let i = 100; i <= 120; i++) {
                const ip = networkBase + i;
                promises.push(checkCarAt(ip));
            }
            
            // Wait for all checks to complete
            const results = await Promise.allSettled(promises);
            
            results.forEach((result, index) => {
                if (result.status === 'fulfilled' && result.value) {
                    foundCars.push(result.value);
                }
            });
            
            displayCars(foundCars);
        }
        
        async function getCurrentIP() {
            try {
                // Try to get local IP (this is a simplified approach)
                const response = await fetch('http://httpbin.org/ip');
                const data = await response.json();
                return data.origin;
            } catch {
                // Fallback to common network
                return '192.168.1.100';
            }
        }
        
        async function checkCarAt(ip) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 2000); // 2 second timeout
                
                const response = await fetch(`http://${ip}/status`, {
                    method: 'GET',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const data = await response.json();
                    return {
                        ip: ip,
                        carId: data.car_id,
                        mode: data.mode,
                        online: true
                    };
                }
            } catch (error) {
                // Car not found at this IP
                return null;
            }
            return null;
        }
        
        function displayCars(cars) {
            const carList = document.getElementById('carList');
            
            if (cars.length === 0) {
                carList.innerHTML = `
                    <div class="car-item offline">
                        <div class="car-info">No cars found</div>
                        <div class="car-status status-offline">Try manual connection below</div>
                    </div>
                `;
                return;
            }
            
            let html = '';
            cars.forEach(car => {
                html += `
                    <div class="car-item online">
                        <div class="car-info">
                            üöó PicoCar-${car.carId}<br>
                            <small>IP: ${car.ip}</small><br>
                            <small>Mode: ${car.mode}</small>
                        </div>
                        <div>
                            <div class="car-status status-online">ONLINE</div>
                            <a href="http://${car.ip}" class="connect-btn" target="_blank">Connect</a>
                        </div>
                    </div>
                `;
            });
            
            carList.innerHTML = html;
        }
        
        function connectManual() {
            const ip = document.getElementById('manualIP').value.trim();
            if (ip) {
                window.open(`http://${ip}`, '_blank');
            } else {
                alert('Please enter an IP address');
            }
        }
        
        // Auto-scan when page loads
        window.addEventListener('load', () => {
            setTimeout(scanForCars, 1000);
        });
    </script>
</body>
</html>
